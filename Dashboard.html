<!DOCTYPE html>
<html>
    <head>
        <title>Creto Task - Dashboard</title>
        <link rel="stylesheet" href="styles/dashboard.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <p class="logo-title">Creto Task</p>
        <p class="month js-month">September</p>
        <p class="username js-username">NioDilao</p>
        <table class="calendar js-calendar">
        </table>

        <!--Journal Logs-->
        <div class="background-fade js-background-fade">
        </div>
        <div class="overlay-div js-overlay-div">
            <button class="journal-close-button js-journal-close-button">X</button>
            <p class="journal-date js-journal-date"></p>
            
            <div class="journal-entry-portion">
                <p class="portion-title">Journal Entry</p>
                <hr> 
                <div class="journal-entry-div">   
                    <textarea class="journal-entry-field" placeholder="Enter a log..."></textarea>
                </div>
            </div> 

            <div class="checklist-portion">
                <p class="portion-title">Checklist</p>
                <hr> 
                <div class="journal-entry-div">   
                    <textarea class="journal-entry-field" placeholder="Enter a log..."></textarea>
                </div>
            </div> 
        </div>
        <script type="module" src="scripts/dashboard.js"></script>
    </body>
</html>
