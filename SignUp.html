<!DOCTYPE html>
<html>
    <head>
        <title>Creto Task - Sign Up</title>
        <link rel="stylesheet" href="styles/signup.css">
        <link rel="stylesheet" href="styles/sharedelements.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="container">
            <p class="logo-title">Creto Task</p>
            <div class="description">
                <p class="inner-description">
                    Create journal entries and fulfill your tasks
                </p> 
                <p class="inner-description">
                    at the same time using Creto Task.
                </p> 
            </div>
            
            <table class="input-container">
                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input class="input-field" type="text" name="username" placeholder="Enter your username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input class="input-field" type="email" name="email" placeholder="Enter your email address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input class="input-field" type="password" name="password" placeholder="Enter your password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="button-cell">
                        <button class="button js-sign-up-button">SIGN UP</button>
                    </td>
                </tr>
            </table>
            <a class="to-log-in" href="LogIn.html">Already have an account? Log In</a>
        </div>
        
        <script type="module" src="scripts/signup.js"></script>
    </body>
</html>
